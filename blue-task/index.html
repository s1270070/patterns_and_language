<!DOCTYPE html>
<head>

<body>
  <!-- value1 -->
  <textarea id='input' rows="7">The number of students,
Jan,100,
Feb,120,
Mar,140,
Apr,110,
May,100,
June,50</textarea>
  <!-- Pressing this button will execute the JavaScript. -->
  <button id="push-btn">PUSH</button>
  <!-- This is a result area. -->
  <div id='output'></div>
</body>
<style type="text/css">
#input { border: solid; padding: 0.5rem; font-size: larger; }
</style>
<script src="https://unpkg.com/compromise"></script>
<script src="create.js"></script>
<script>
  const inputElement = document.getElementById('input');
  const outputElement = document.getElementById('output');
  const button = document.getElementById('push-btn');

  button.addEventListener('click', e => {
    // get 5 values.
    const values = inputElement.value.replaceAll('\n', '').split(',');
    console.log(values);

    // call function and display created sentences.
    outputElement.innerHTML = main(values).join('</br>');
  });
</script>
