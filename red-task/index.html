<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href='style.css' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>

<body>
  <div class="w3-container w3-teal">
    <h1>Title</h1>
  </div>

  <div>
    <div class="w3-row-padding item">
      <div class="w3-half">
        <input type="text" class="w3-input w3-border-teal item-area" placeholder="Item">
      </div>
      <!-- file -->
      <div class="w3-half">
        <div class="file-row">
          CSV FILE
          <input type="file" class="input-file" accept=".csv">
        </div>
        <div class="selected-file">
          Not selected.
        </div>
      </div>
    </div>

          <option value="Oct">Oct</option>

          <option value="Dec">Dec</option>
        </select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 1" min="0">

    </div>
