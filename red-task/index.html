<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href='style.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="w3.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
  <script src="style.js"></script>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="w3-container w3-teal">
    <h1>Red Task</h1>
  </div>

  <!-- input -->
  <div>
    <div class="w3-row-padding item">
      <div class="w3-half">
        <input id="item" type="text"
          class="w3-input w3-border-teal" placeholder="Item"
          value="The number of bananas">
      </div>
      <!-- file -->
      <div class="w3-half">
        <div class="file-row">
          CSV FILE
          <input type="file" class="input-file" accept=".csv">
        </div>
        <div class="selected-file">
          Not selected.
        </div>
      </div>
    </div>

    <!-- "Jan", "Feb", "Mar", "Ari", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec" -->
    <div class="w3-row-padding input-row">
      <div class="w3-half">
        <select class="w3-select value"></select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 1" min="0">
      </div>
    </div>

    <div class="w3-row-padding input-row">
      <div class="w3-half">
        <select class="w3-select value"></select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 2" min="0">
      </div>
    </div>

    <div class="w3-row-padding input-row">
      <div class="w3-half">
        <select class="w3-select value"></select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 3" min="0">
      </div>
    </div>

    <div class="w3-row-padding input-row">
      <div class="w3-half">
        <select class="w3-select value"></select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 4" min="0">
      </div>
    </div>

    <div class="w3-row-padding input-row">
      <div class="w3-half">
        <select class="w3-select value"></select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 5" min="0">
      </div>
    </div>

    <div class="w3-row-padding input-row">
      <div class="w3-half">
        <select class="w3-select value"></select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 6" min="0">
      </div>
    </div>
  </div>

  <!-- button -->
  <div class="button-row">
    <button id="result" class="w3-btn w3-white w3-border w3-border-black w3-round-xlarge result">RESULT</button>
  </div>

  <!-- result -->
  <div id="result-area" class="w3-row-padding">
    <div class="w3-half w3-container w3-border w3-border-teal output"></div>
    <div class="w3-half w3-container w3-border w3-border-teal graph">
      <canvas id="myLineChart"></canvas>
    </div>
  </div>
</body>
