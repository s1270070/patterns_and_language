<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href='style.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script src="style.js"></script>
</head>
<body>
  <div class="w3-container w3-teal">
    <h1>Title</h1>
  </div>

  <!-- input -->
  <div>
    <div class="w3-row-padding item">
      <div class="w3-half">
        <input type="text" class="w3-input w3-border-teal item-area" placeholder="Item">
      </div>
    </div>

    <div class="w3-row-padding input-row">
      <div class="w3-half">
        <select class="w3-select">
          <option hidden>Month 1</option>
          <option value="">Jan</option>
          <option value="">Feb</option>
        </select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 1" min="0">
      </div>
    </div>

    <div class="w3-row-padding input-row">
      <div class="w3-half">
        <select class="w3-select">
          <option hidden>Month 2</option>
          <option value="">Jan</option>
          <option value="">Feb</option>
        </select>
      </div>
      <div class="w3-half">
        <input type="number" class="w3-input w3-border-teal w3-col value" placeholder="input 2" min="0">
      </div>
    </div>
  </div>

  <!-- button -->
  <div class="button-row">
    <button class="w3-btn w3-white w3-border w3-border-black w3-round-xlarge result">RESULT</button>
  </div>

  <!-- output -->
  <div class="w3-container w3-border w3-border-teal output">
    
  </div>
</body>
